<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pulseforge</title>
    <style>
      :root {
        /* Prefer Apple's San Francisco on Apple platforms, then other system UI fonts */
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
          system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: inherit;
        background: #eee2b1;
        color: #111;
        text-align: center;
        padding: 24px;
      }

      .card {
        max-width: 720px;
        line-height: 1.4;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 32px;
        font-weight: 700;
      }

      p {
        margin: 0;
        font-size: 18px;
      }

      a {
        color: inherit;
      }

      /* NEW */
      .card img {
        display: block;
        margin: 14px auto 0; /* spacing above image */
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Domain for Sale</h1>
      <p>
        To purchase this domain, inquire through
        <a href="mailto:pulseforgemarketing@gmail.com">pulseforgemarketing@gmail.com</a>.
      </p>
    </div>
  </body>
</html>
